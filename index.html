<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div id="root">
        <header>
            <h1>Boolean</h1>
        </header>
        <main>
            <div class="add">
                <input type="text" placeholder="Nuovo Todo" v-model="newTask">
                <button type="button" v-on:click="addTask()"> Aggiungi</button>
            </div>
            <!-- /.add -->
            <div class="list">
                <ul>
                    <li v-for="(todo,index) in list" :class="isDone(index)">
                        {{list[index].text}} <span v-html="xmark" @click="removeTodo"></span>
                    </li>
                </ul>
            </div>
            <!-- /.list -->
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./main.js"></script>
</body>
</html>
